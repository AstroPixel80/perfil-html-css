<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Perfil - AstroPixel</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap');
  </style>
</head>
<body>
  <div class="profile-card">
    <h1>¡Hola, soy <span class="highlight">AstroPixel</span>!</h1>
    <img src="avatar.png" alt="Mi Avatar" class="avatar"/>
    <p>Este es mi perfil ficticio, creado con HTML y CSS.</p>
    
    <form>
      <label for="name">Nombre/Pseudónimo:</label>
      <input type="text" id="name" name="name" placeholder="Tu pseudónimo" required />

      <label for="email">Email (ficticio):</label>
      <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required />

      <label for="message">Sobre mí:</label>
      <textarea id="message" name="message" placeholder="Describe tu perfil..." required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>
  <script>
  document.querySelector('form').addEventListener('submit', function(e) {
    const message = document.getElementById('message').value.trim();
    if (message.length < 10) {
      alert('El campo "Sobre mí" debe tener al menos 10 caracteres.');
      e.preventDefault();
    }
  });
</script>

</body>
</html>
